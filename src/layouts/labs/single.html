
<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

    {{ partial "head.html" . }}

<body>

<!--  HEADER -->
<header class="alt-6">

    {{ partial "navbar.html" . }}

    <div class="message">
        <div class="row">
            <div class="small-12 columns">
                <div class="message-intro">
                    <span class="message-line"></span>
                    <p>FOUNDRIES.IO LABS</p>
                    <span class="message-line"></span>
                </div>
                <h1 style="color: white">{{ .Title }}</h1>
            </div>
        </div>
    </div>
</header>
<!--  END OF HEADER -->

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="small-10 columns small-offset-1" id="labs-post">
                    <div id="post-content">
                        {{ .Content }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}

  </body>
</html>
